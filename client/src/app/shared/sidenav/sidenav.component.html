<div class="w-full h-[100vh] p-3 bg-gray-100">

  <div class="w-full h-[4rem] bg-black rounded-xl mb-3 overflow-hidden">
    <img src="./cow.gif" alt="logo" class="w-full h-full " />
    <div class="absolute left-13 top-15 flex flex-col">
      <span class="font-lexend text-2xl font-bold text-black stroke-2 stroke-black">{{ today|date }}</span>
      <span class="font-lexend text-xl font-bold text-black stroke-2 stroke-black">{{ timenow }}</span>
    </div>
  </div>

  <div class="w-full h-fit rounded-xl mb-3 shadow-lg p-2">
    <div>
      <ul class="mt-2">

        <li class="mb-1 group active ">
          <a
            routerLink="home"
            class="flex items-center py-2 px-4 mr-3 hover:bg-blue-300 rounded-lg"
            routerLinkActive="bg-blue-500"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="black" class="size-5">
              <path fill-rule="evenodd"
                    d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z"
                    clip-rule="evenodd"/>
            </svg>

            <span class="text-sm ml-7 text-black">Home</span>
          </a>
        </li>

        <li class="mb-1 group active ">
          <a
            routerLink="dashboard"
            class="flex items-center py-2 px-4 mr-3 hover:bg-blue-300 rounded-lg"
            routerLinkActive="bg-blue-500"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="black" class="size-5">
              <path fill-rule="evenodd"
                    d="M2.5 3A1.5 1.5 0 0 0 1 4.5v4A1.5 1.5 0 0 0 2.5 10h6A1.5 1.5 0 0 0 10 8.5v-4A1.5 1.5 0 0 0 8.5 3h-6Zm11 2A1.5 1.5 0 0 0 12 6.5v7a1.5 1.5 0 0 0 1.5 1.5h4a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 17.5 5h-4Zm-10 7A1.5 1.5 0 0 0 2 13.5v2A1.5 1.5 0 0 0 3.5 17h6a1.5 1.5 0 0 0 1.5-1.5v-2A1.5 1.5 0 0 0 9.5 12h-6Z"
                    clip-rule="evenodd"/>
            </svg>


            <span class="text-sm ml-7 text-black">Dashboard</span>
          </a>
        </li>

      </ul>
    </div>
  </div>

  <div class="w-full h-fit rounded-xl mb-3 shadow-lg p-2">
    <!--    @if (Admin || MohOfficer || PdOfficer) {-->
    <div class=" w-full p-2.5 mt-2 flex items-center text-black rounded-md duration-300 cursor-pointer"
         (click)="togglemenu1=!togglemenu1">
      <div class="flex mt-1 mx-2.5">
        <span class="text-sm text-black">Admin</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="black" class="size-5 -mt-0.5 relative ml-[5.8rem] {{togglemenu1 ? 'rotate-90' : 'rotate-0'}}">
          <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
        </svg>
      </div>

    </div>
    @if (togglemenu1) {
      <div class="animate-drop">
        <ul class="mt-2">

          <li class="mb-1 group active ">
            <a
              routerLink="employee"
              class="flex items-center py-2 px-4 mr-3 hover:bg-blue-300 rounded-lg"
              routerLinkActive="bg-blue-500"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" class="size-5">
                <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z" clip-rule="evenodd" />
                <path d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z" />
              </svg>


              <span class="text-sm ml-7 text-black">Employee</span>
            </a>
          </li>

          <li class="mb-1 group active ">
            <a
              routerLink="user"
              class="flex items-center py-2 px-4 mr-3 hover:bg-blue-300 rounded-lg"
              routerLinkActive="bg-blue-500"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" class="size-5">
                <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
              </svg>

              <span class="text-sm ml-7 text-black">User</span>
            </a>
          </li>

          <li class="mb-1 group active ">
            <a
              routerLink="access"
              class="flex items-center py-2 px-4 mr-3 hover:bg-blue-300 rounded-lg"
              routerLinkActive="bg-blue-500"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" class="size-5">
                <path fill-rule="evenodd" d="M15.75 1.5a6.75 6.75 0 0 0-6.651 7.906c.067.39-.032.717-.221.906l-6.5 6.499a3 3 0 0 0-.878 2.121v2.818c0 .414.336.75.75.75H6a.75.75 0 0 0 .75-.75v-1.5h1.5A.75.75 0 0 0 9 19.5V18h1.5a.75.75 0 0 0 .53-.22l2.658-2.658c.19-.189.517-.288.906-.22A6.75 6.75 0 1 0 15.75 1.5Zm0 3a.75.75 0 0 0 0 1.5A2.25 2.25 0 0 1 18 8.25a.75.75 0 0 0 1.5 0 3.75 3.75 0 0 0-3.75-3.75Z" clip-rule="evenodd" />
              </svg>

              <span class="text-sm ml-7 text-black">Access</span>
            </a>
          </li>

        </ul>
      </div>
    }
    <!--    }-->
  </div>

  <div class="w-full h-fit rounded-xl mb-3 shadow-lg p-2">
    <!--    @if (Admin || MohOfficer || PdOfficer) {-->
    <div class=" w-full p-2.5 mt-2 flex items-center text-black rounded-md duration-300 cursor-pointer"
         (click)="togglemenu2=!togglemenu2">
      <div class="flex mt-1 mx-2.5">
        <span class="text-sm text-black">Admin</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="black" class="size-5 -mt-0.5 relative ml-[5.8rem] {{togglemenu2 ? 'rotate-90' : 'rotate-0'}}">
          <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
        </svg>
      </div>

    </div>
    @if (togglemenu2) {
      <div class="animate-drop">
        <ul class="mt-2">

          <li class="mb-1 group active ">
            <a
              routerLink="mbireport"
              class="flex items-center py-2 px-4 mr-3 hover:bg-blue-300 rounded-lg"
              routerLinkActive="bg-blue-500"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="black" class="size-5">
                <path fill-rule="evenodd"
                      d="M9.293 2.293a1 1 0 0 1 1.414 0l7 7A1 1 0 0 1 17 11h-1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6H3a1 1 0 0 1-.707-1.707l7-7Z"
                      clip-rule="evenodd"/>
              </svg>

              <span class="text-sm ml-7 text-black">Home</span>
            </a>
          </li>

          <li class="mb-1 group active ">
            <a
              routerLink="mbireport"
              class="flex items-center py-2 px-4 mr-3 hover:bg-blue-300 rounded-lg"
              routerLinkActive="bg-blue-500"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="black" class="size-5">
                <path fill-rule="evenodd"
                      d="M2.5 3A1.5 1.5 0 0 0 1 4.5v4A1.5 1.5 0 0 0 2.5 10h6A1.5 1.5 0 0 0 10 8.5v-4A1.5 1.5 0 0 0 8.5 3h-6Zm11 2A1.5 1.5 0 0 0 12 6.5v7a1.5 1.5 0 0 0 1.5 1.5h4a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 17.5 5h-4Zm-10 7A1.5 1.5 0 0 0 2 13.5v2A1.5 1.5 0 0 0 3.5 17h6a1.5 1.5 0 0 0 1.5-1.5v-2A1.5 1.5 0 0 0 9.5 12h-6Z"
                      clip-rule="evenodd"/>
              </svg>


              <span class="text-sm ml-7 text-black">Dashboard</span>

          </li>

        </ul>
      </div>
    }
    <!--    }-->
  </div>


</div>
